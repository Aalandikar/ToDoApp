<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function add(){
        const f1= document.querySelector("#num1");
        const f2= document.querySelector("#num2");
        //! instead of parse int we can use + sign to change the string into number
        const result= +f1.value + +f2.value;
        
        const r1=document.querySelector("#result");
        r1.value=result;
        }
        function sub(){
        const f1= document.querySelector("#num1");
        const f2= document.querySelector("#num2");

        const result= +f1.value - +f2.value;
        
        const r1=document.querySelector("#result");
        r1.value=result;
        }
        function mul(){
        const f1= document.querySelector("#num1");
        const f2= document.querySelector("#num2");

        const result= +f1.value * +f2.value;
        
        const r1=document.querySelector("#result");
        r1.value=result;
        }
        function div(){
        const f1= document.querySelector("#num1");
        const f2= document.querySelector("#num2");

        const result= +f1.value / +f2.value;
        
        const r1=document.querySelector("#result");
        r1.value=result;
        }
    </script>
</head>
<body>
    <input type="number" id="num1" placeholder="Enter first number">
    <input type="number" id="num2" placeholder="Enter second number"> <br><br>
    <button onclick="add()">Add</button>
    <button onclick="sub()">Sub</button>
    <button onclick="mul()">Mul</button>
    <button onclick="div()">Div</button>
    <button type="reset">Reset</button><br><br>
    Result:<input type="number" id="result" placeholder="result">
   
</body>
</html>
